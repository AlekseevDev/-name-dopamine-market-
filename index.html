<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOPAMINE MARKET</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .title {
            text-align: center;
            color: #32CD32;
            font-size: 32px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        .product-card {
            background: rgba(50, 205, 50, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            border: 2px solid transparent;
            background: linear-gradient(45deg, #32CD32, #98FB98);
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            animation: borderGlow 2s infinite;
        }

        .cart-icon {
            color: gold;
            font-size: 24px;
            margin-right: 20px;
        }

        .product-info {
            flex-grow: 1;
        }

        .product-name {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .product-description {
            font-size: 14px;
            color: #888;
        }

        .buy-button {
            background: none;
            border: none;
            color: gold;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: transform 0.2s;
        }

        .buy-button:hover {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes borderGlow {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .background-dollar {
            position: fixed;
            color: rgba(128, 128, 128, 0.1);
            font-size: 40px;
            user-select: none;
            pointer-events: none;
            animation: float 3s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.1); }
            100% { transform: translateY(0) scale(1); }
        }
    </style>
</head>
<body>
    <div id="background-dollars"></div>
    <h1 class="title">DOPAMINE MARKET</h1>
    <div id="products-container"></div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –°–æ–∑–¥–∞–µ–º —Ñ–æ–Ω–æ–≤—ã–µ –¥–æ–ª–ª–∞—Ä—ã
        const backgroundDollars = document.getElementById('background-dollars');
        for (let i = 0; i < 15; i++) {
            const dollar = document.createElement('div');
            dollar.className = 'background-dollar';
            dollar.textContent = '$';
            dollar.style.left = `${Math.random() * 100}%`;
            dollar.style.top = `${Math.random() * 100}%`;
            dollar.style.animationDelay = `${Math.random() * 2}s`;
            backgroundDollars.appendChild(dollar);
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã
        const products = [
            {
                id: 1,
                name: "Product 1",
                description: "Description for product 1",
                price: "10"
            },
            {
                id: 2,
                name: "Product 2",
                description: "Description for product 2",
                price: "20"
            }
        ];

        const container = document.getElementById('products-container');
        products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <div class="cart-icon">üõí</div>
                <div class="product-info">
                    <h2 class="product-name">${product.name}</h2>
                    <p class="product-description">${product.description}</p>
                </div>
                <button class="buy-button" onclick="handleBuy(${product.id}, '${product.price}')">
                    üí∞ ${product.price} TON
                </button>
            `;
            container.appendChild(card);
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–∫—É–ø–∫–∏
        function handleBuy(productId, price) {
            tg.showConfirm(`Do you want to buy this product for ${price} TON?`, (confirmed) => {
                if (confirmed) {
                    tg.showAlert(`Please send ${price} TON to UQAPZF6pdu93l1lviQwzx9rHqLBs3nV6s1AwteD-JG8DMTrc`);
                }
            });
        }
    </script>
</body>
</html>
